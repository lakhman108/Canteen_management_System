<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Item Management</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: You can add any additional CSS styles here */
    </style>
    <script>
        function openEditModal() {
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
            // Set the item name in the modal
            const itemName = document.querySelector('.item-name').textContent;
            document.querySelector('input[name="editName"]').value = itemName;
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('flex');
            document.getElementById('editModal').classList.add('hidden');
        }

        function previewPhoto(event) {
            const preview = document.getElementById('photoPreview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-wrap justify-center p-4">
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img class="w-full h-32 object-cover" src="Chass.jpeg" alt="Food Item">
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2 item-name">Item Name</h3>
                    <p class="text-gray-600 mb-2">$10.00</p>
                    <p class="text-sm mb-4">
                        Availability: <span class="font-semibold text-green-500">In Stock</span>
                    </p>
                    <div class="flex justify-end">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2"
                                type="button" onclick="openEditModal()">Edit</button>
                        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
                                type="button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-80">
            <h2 class="text-xl font-semibold mb-4">Edit Food Item</h2>
            <form>
                <label class="block mb-2 font-semibold">Name:</label>
                <input type="text" name="editName" class="w-full rounded border px-3 py-2 mb-4">

                <label class="block mb-2 font-semibold">Price:</label>
                <input type="text" name="editPrice" class="w-full rounded border px-3 py-2 mb-4">

                <label class="block mb-2 font-semibold">Availability:</label>
                <select name="editAvailability" class="w-full rounded border px-3 py-2 mb-4">
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>

                <label class="block mb-2 font-semibold">Change Photo:</label>
                <input type="file" name="editPhoto" class="w-full rounded border px-3 py-2 mb-4" onchange="previewPhoto(event)">
                <img id="photoPreview" class="w-full h-32 object-cover mb-4" src="Chass.jpeg" alt="Food Item">

                <div class="flex justify-end">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2"
                            type="button" onclick="closeEditModal()">Cancel</button>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded"
                            type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
